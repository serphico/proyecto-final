     <article class="contenedorFormulario">
          <h2>CONTACTO</h2>
          <form action="" method="POST">
               <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
               </div>
               <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
               </div>
               <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
               </div>
               <div>
                    <select name="nacionalidad" id="nacionalidad" required>
                         <option value="0">¿Donde vivis?</option>
                         <option value="Argentina">Argentina</option>
                         <option value="America">Continante Americano (fuera de Argentina).</option>
                         <option value="Europa">Continente Europeo</option>
                    </select>
               </div>
               <div>
                    <span>¿Desea recibir Newletter con descuentos y promociones?</span>
                    <input type="checkbox" name="newletter" id="newletter" required>
               </div>
               <div>
                    <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta." required></textarea>
               </div>

               <div class="botonForm">
                    <input type="submit" value="Envia">
                    <input type="reset" value="Restablecer">
               </div>


          </form>
